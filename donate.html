<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate Food – ShareBite</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Navbar -->
  <header class="bg-green-700 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="images.jpeg" alt="ShareBite logo" class="h-10 w-auto rounded-xl shadow" />
        <span class="text-2xl font-bold tracking-wide">ShareBite</span>
      </a>
      <nav class="space-x-6 font-medium">
        <a href="index.html" class="hover:text-yellow-300">Home</a>
        <a href="donate.html" class="hover:text-yellow-300">Donate</a>
        <a href="list.html" class="hover:text-yellow-300">Donations</a>
      </nav>
    </div>
  </header>

  <!-- Donate Form -->
  <section class="relative py-16 bg-cover bg-center"
    style="background-image:url('https://images.pexels.com/photos/6995240/pexels-photo-6995240.jpeg');">
    <div class="absolute inset-0 bg-white/70"></div>
    <div class="relative max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8">
      <h1 class="text-3xl font-bold text-green-700 text-center mb-6">Donate Food</h1>
      <form class="grid gap-4 md:grid-cols-2">
        <input class="border rounded-lg p-3" placeholder="Your Name" required />
        <input class="border rounded-lg p-3" placeholder="Phone Number" required />
        <input class="border rounded-lg p-3 md:col-span-2" placeholder="Restaurant / Organization (optional)" />
        <input class="border rounded-lg p-3" placeholder="Food Item" required />
        <input type="number" class="border rounded-lg p-3" placeholder="Quantity (meals/packets)" required />
        <input class="border rounded-lg p-3 md:col-span-2" placeholder="Pickup Address" required />
        <textarea class="border rounded-lg p-3 md:col-span-2" placeholder="Additional Notes (optional)"></textarea>
        <button class="md:col-span-2 bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-lg font-semibold">Submit Donation</button>
      </form>
    </div>
  </section>

  <!-- Thank You Message -->
  <div class="text-center mt-10 p-6 bg-green-100 text-green-800 rounded-lg shadow-md max-w-xl mx-auto">
    <h3 class="text-2xl font-semibold">🙏 Thank You!</h3>
    <p class="mt-2">Your generosity helps ensure <strong>No Meal Wasted, Every Life Nourished.</strong></p>
  </div>

  <footer class="bg-gray-900 text-white text-center p-6">
    <p>&copy; 2025 ShareBite. All Rights Reserved.</p>
  </footer>
</body>
</html>
